<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- project title  -->
  <title>Store House</title>

  <!-- font awesome source file -->
  <script src="https://kit.fontawesome.com/95e06d45ef.js" crossorigin="anonymous"></script>

  <!-- external css file -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- bootstrap external file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <!-- main section  -->
  <main class="main container">

    <!-- search bar and tech store  -->
    <div class="header-background py-5 mt-5 mb-3">
      <h1 class="text-center pb-3 head-name">Store House</h1>
      <div class="input-group mb-3 mx-auto" style="width: 600px;">
        <input type="text" class="form-control" placeholder="search products" aria-label="Recipient's username"
          aria-describedby="search-button">
        <button onclick="loadProducts()" class="btn btn-outline-secondary" type="button"
          id="search-button">Search</button>
      </div>
    </div>


    <!-- created for showing all the products in the UI -->
    <div class="row mt-2">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">

        </div>
      </div>

      <!-- cart section for showing price, delivery charge, tax, total -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <!-- cart table  -->
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- counting products  -->
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- showing product price -->
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- showing delivery-charge on products  -->
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- tax on shopping price  -->
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- total shopping price inculing tax, delivery charge  -->
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>

          <!-- buy now button  -->
          <div class="parces text-center">
            <button class="btn text-center" id="buy-now">Buy Now</button>
          </div>

        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- external javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
